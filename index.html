<!DOCTYPE html>
<html class="bg-theme">

<head>
    <title>Fetch n' Convert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="section">
        <h3 title="Currency Exchange Rate Fetch and Convert Tool" class="title is-3 has-text-primary">
            <span title="Currency Symbol" class="icon is-medium is-left">
                <i class="fas fa-money-bill-transfer"></i>
            </span>
            Fetch n' Convert
        </h3>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="box has-background-black-ter">
                        <div class="field">
                            <label class="label" for="baseCurrency">Base Currency:</label>
                            <div class="control">
                                <div class="select is-info">
                                    <select id="baseCurrency"></select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="baseValue">Base Value:</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-medium"
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="1.00"
                                    type="number" pattern="[0-9]+([.,][0-9]+)?" id="baseValue" step=".01" min="0" inputmode="numeric">

                                <span class="icon is-small is-left">
                                    <i class="fas fa-coins"></i>
                                </span>

                            </div>
                        </div>

                        <div class="field is-grouped">
                            <button class="button is-primary is-large is-fullwidth is-responsive" id="convertBtn">Fetch</button>
                        </div>
                    </div>
                </div>

                <div class="column is-three-quarters">
                    <div id="feedback" class="box has-background-black-ter theme-dark">
                         No value or currency submitted, <em class="has-text-primary">Fetch</em> one to get started.
                    </div>
                    <div id="results" class="table-container box has-background-black-ter theme-dark">
                        <table class="table is-striped is-hoverable has-background-black-ter">
                            <thead>
                                <tr>
                                    <th class="has-text-white">Currency</th>
                                    <th class="has-text-white">Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">$</strong>USD</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">€</strong>EUR</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">A$</strong>AUD</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">C$</strong>CAD</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">£</strong>GBP</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">¥</strong>JPY</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">¥</strong>CNY</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">₹</strong>INR</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                                <tr>
                                    <td class="has-text-white"><strong class="has-text-white value-sign">₩</strong>KRW</td>
                                    <td class="has-text-primary">0.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <footer class=" bg-theme">
        <div class="content has-text-centered">
          <p>
            <strong class="has-text-primary">Fetch n' Convert App</strong> by <a href="https://github.com/Zero2164" target="_blank">@Zero2164</a>.
            <br>
            Powered by <a href="https://bulma.io/" target="_blank">Bulma.io</a> & <a href="https://github.com/" target="_blank">GitHub Pages</a>.

          </p>
        </div>
      </footer>

    <script src="script.js"></script>
</body>

</html>
